<html>
    <head>
        <title>
            Float
        </title>
        <style>
            #left{
                float:left;
            }
            #right{
                float:right;
            }
        </style>
    </head>
    <body>
        <img id="left" src="Nice Picture.png" alt="A very nice image" style="width:100px;height:100px">
    <img id="right" src="Nice Picture.png" alt="A very nice image" style="width:100px;height:100px">
    </body>
</html>
